<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
  <meta charset="utf-8">
  <title>{{ if not .IsHome }}{{ .Title | title }} | {{ end }}{{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Site.BaseURL }}">
  <link rel='stylesheet' type='text/css' href='{{ .Site.BaseURL }}style.css'>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow">
</head>

<body>
  <header>
    <a class=hp href="{{ .Site.BaseURL }}">
      <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <title>Home</title>
        <path d="M80 212v236a16 16 0 0016 16h96V328a24 24 0 0124-24h80a24 24 0 0124 24v136h96a16 16 0 0016-16V212"
          fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
        <path d="M480 256L266.89 52c-5-5.28-16.69-5.34-21.78 0L32 256M400 179V64h-48v69" fill="none"
          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
      </svg></a>
    <a class=github href="https://github.com/unamatasanatarai/ksiazka-z-przepisami">github</a>
    <h1>{{ block "title" . }}{{ end }}</h1>
  </header>

  <section>
    <article>
      {{ .Content }}
    </article>
  </section>

  <footer>
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }} : {{ .Site.BaseURL }}</a>
  </footer>
</body>

</html>
